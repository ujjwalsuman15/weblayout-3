<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weblayout3 - INDUSTRY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="./assest/img/tech .png" type="image/x-icon">
    <link rel="stylesheet" href="./assest/css/style.css">
</head>

<body>
    <!-- Header section start -->
    <header>
        <h2>INDUSTRIAL<span style="font-size: 15px; font-weight: normal;">Integrated Solution Proven Results</span></h2>
        <h2>
            <i class="fa-solid fa-phone"></i> QUESTIONS?CALL
            <span style="color: #00ffff;">1-800-256-9802</span>
        </h2>
    </header>
    <!-- Header section end -->

    <!-- Banner section start -->
    <section class="banner">
        <main>
            <h1> A Complete Line of
                <span>INDUSTRIAL</span>
                <span class="safety">SAFETY PRODUCTS</span>
            </h1>
        </main>
        <aside>
            <form>
                <table>
                    <tr>
                        <td colspan="2">
                            <h2>CONTACT US TODAY</h2>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="FIRST NAME"></td>
                        <td><input type="text" placeholder="LAST NAME"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" placeholder="COMPANY NAME"></td>
                    </tr>
                    <tr>
                        <td><input type="email" placeholder="EMAIL"></td>
                        <td><input type="text" placeholder="PHONE"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea name="msg"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">SUBMIT</button></td>
                    </tr>
                </table>
            </form>
        </aside>
    </section>
    <!-- /Banner section end -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="./assest/js/script.js"></script>
</body>

</html>
